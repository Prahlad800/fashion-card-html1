<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fashion Product Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.4s ease;
    }

    .card {
      position: relative;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 320px;
      width: 90%;
      text-align: center;
      padding: 20px;
      transition: background 0.3s ease;
    }

    .discount-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: crimson;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .product-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 15px;
      color: #333;
    }

    .price {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #888;
    }

    .add-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-btn:hover {
      background-color: #333;
    }

    .cart-counter {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #444;
    }

    .toggle-theme {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #eee;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .dark-mode body {
      background-color: #222;
    }

    .dark-mode .card {
      background: #333;
      color: #f5f5f5;
    }

    .dark-mode .price {
      color: #ccc;
    }

    .dark-mode .toggle-theme {
      background: #555;
      color: white;
    }

    @media (max-width: 500px) {
      .card {
        padding: 15px;
      }

      .product-name {
        font-size: 1.1rem;
      }

      .price {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="discount-badge">20% OFF</div>
    <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?fit=crop&w=800&q=80" alt="Blue Denim Jacket">
    <div class="product-name">Blue Denim Jacket</div>
    <div class="price">â‚¹1,499</div>
    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
    <div class="cart-counter" id="cartCount">ðŸ›’ Added to cart: 0</div>
    <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Toggle Mode</button>
  </div>

  <script>
    let count = 0;
    let isDark = false;

    function addToCart() {
      count++;
      alert("Blue Denim Jacket added to cart!");
      document.getElementById("cartCount").innerText = `ðŸ›’ Added to cart: ${count}`;
    }

    function toggleTheme() {
      isDark = !isDark;
      document.documentElement.classList.toggle("dark-mode", isDark);
    }
  </script>
</body>
</html>
